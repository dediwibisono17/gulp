<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">


  
  <link rel="stylesheet" href="assets/css/vendor/bootstrap.css">
  
  <link rel="stylesheet" href="assets/css/vendor/slick.css">
  
  <link rel="stylesheet" href="assets/css/vendor/slick-theme.css">
  
  <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css">
  
  <link rel="stylesheet" href="assets/css/main.css">
  
  <link rel="stylesheet" href="assets/css/pages/home.css">
  


<title>Login/Register</title>

</head>
<body>
  <header>
    <div class="container py-2">
      <div class="row py-4">
        <div class="col-sm-12 col-md-2 mb-2">
          <div class="logo">
            <a href="/"><img src="assets/image/logo.png" alt=""></a>
          </div>
        </div>
        <div class="col-sm-12 col-md-8">
          
        </div>
      </div>
    </div>
  </header>

  <main style="margin-top: 160px;">
      <div class="container">
          <div class="row">
              <div class="col-sm-12 col-md-6">
                  <h1>Silahkan Login/Daftar Untuk memasuki halaman</h1>
              </div>
              <div class="col-sm-12 col-md-4">
                  <h2>Login</h2>
                <form>
                    <div class="form-group">
                      <input type="email" class="form-control-sm form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control-sm form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="clearfix">
                        <div class="form-check float-left">
                          <a href="#"><small>Forgot Password?</small></a>
                        </div>
                        <button type="submit" class="float-right btn btn-primary">Login</button>
                    </div>
                  </form>
                  <hr>
                  <h2>Register</h2>
                  <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control-sm form-control" id="exampleInputName" placeholder="Name">
                      </div>
                    <div class="form-group">
                        <input type="email" class="form-control-sm form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control-sm form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="date" id="birthday" class="form-control" name="birthday">
                      </div>
                      <div class="form-group">
                        <label for="">Gender</label>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio1">Male</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">Female</label>
                            </div>
                        </div>
                        <div>
                            <small>Saya telah membaca <a href="#">Kebijakan Privasi</a> dan <a href="#">Syarat ketentuan</a></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                  </form>
              </div>
          </div>
      </div>
  </main>

  

  <footer>
    <div class="text-center pb-3">
      &copy; Toko online 2020
    </div>
  </footer>


  
  <script src="assets/js/vendor/jquery.min.js" ></script>
  
  <script src="assets/js/vendor/bootstrap.bundle.min.js" ></script>
  
  <script src="assets/js/app.min.js" ></script>
  
  <script src="assets/js/vendor/slick.min.js" ></script>
  
  <script src="assets/js/helper/helper.js" ></script>
  
  <script src="assets/js/includes/homepage.js" ></script>
  

</body>
</html>
